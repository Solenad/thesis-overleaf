version: "3.8"

services:
  overleaf:
    image: overleaf/overleaf:latest
    container_name: overleaf
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:80"
    environment:
      - OVERLEAF_MONGO_URL=${MONGO_URL}
      - OVERLEAF_REDIS_HOST=${REDIS_HOST}
      - OVERLEAF_REDIS_PORT=${REDIS_PORT}
      - OVERLEAF_SITE_URL=${OVERLEAF_SITE_URL}
    volumes:
      - overleaf-data:/var/lib/overleaf

volumes:
  overleaf-data:
